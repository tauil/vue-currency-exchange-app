<div class="centered container">
  <div class="content">
    <h1>Conversion History</h1>

    <table mat-table [dataSource]="conversions" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let element"> Converted an amount of {{element.initialAmount}} from {{element.fromCurrency}} to {{element.toCurrency}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="viewConversion(element)">
            <mat-icon aria-label="View Conversion">remove_red_eye</mat-icon>
            View
          </button>

          <button mat-button (click)="deleteConversion(element)">
            <mat-icon aria-label="View Conversion">delete_forever</mat-icon>
            Delete from History
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
